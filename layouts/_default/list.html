{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ if .Data.Pages }}
<ul>
  {{ range .Data.Pages }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ if .Date }}
    <span class="date"> - {{ .Date.Format "January 2, 2006" }}</span>
    {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}
