<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  {{ with .Params.image }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  {{ with .Params.image }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}
  {{ if .Params.math }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false},
          {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
      });
    });
  </script>
  {{ end }}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --border-color: #dddddd;
      --code-bg: #f4f4f4;
      --link-color: #0066cc;
      --content-width: 800px;
    }

    [data-theme="dark"] {
      --bg-color: #040f13;
      --text-color: #e0e8f3;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --code-bg: #2d2d2d;
      --link-color: #66b3ff;
    }

    body {
      font-family: "Source Serif 4", "Source Serif 4 Fallback", Georgia, serif;
      font-size: 18px;
      line-height: 28px;
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 20px;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      
      counter-reset: sidenote-counter;
    }
    
    p {
      text-align: justify;
      hyphens: auto;
      -webkit-hyphens: auto;
      word-spacing: -0.05em; /* tightens spacing slightly */
      hyphenate-limit-chars: 6 3 3; /* min word length, chars before break, chars after */
    }
    
    ul {
        margin:0 0 0 -1em;
    }
    
    header, h1, h2, h3, h4, h5, h6 {
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-weight: normal;
      text-wrap: balance;
      line-height: 1em;
    }
    
    [data-theme="dark"] h1,
    [data-theme="dark"] h2,
    [data-theme="dark"] h3,
    [data-theme="dark"] h4,
    [data-theme="dark"] h5,
    [data-theme="dark"] h6 {
      color: white;
    }
    header.site-header {
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    header.site-header .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    header.site-header .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    header.site-header .site-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header.site-header .site-title a {
      text-decoration: none;
      color: var(--text-color);
    }
    header.site-header nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    header.site-header nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    header.site-header nav a:hover {
      color: var(--link-color);
    }
    .icon-button {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-color);
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button:hover {
      background-color: var(--code-bg);
    }
    .icon-button img {
      width: 20px;
      height: 20px;
      filter: brightness(0) saturate(100%);
      opacity: 0.8;
    }
    [data-theme="dark"] .icon-button img {
      filter: brightness(0) saturate(100%) invert(100%);
      opacity: 0.9;
    }
    .theme-icon {
      display: none;
    }
    [data-theme="light"] .sun-icon,
    [data-theme="dark"] .moon-icon {
      display: block;
    }
    article header h1 {
      margin-bottom: 0.5rem;
    }
    article header .meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
      padding: 0 5px;
      margin: 0 -5px;
      border-radius: 5px;
    }
   
    main {
        a:hover {
        background: color-mix(in srgb, var(--link-color) 25%, transparent);
        }
    }
    
    code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    pre code {
      background: none;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    table td, table th {
      border: 1px solid var(--border-color);
      padding: 8px;
    }
    table th {
      background-color: var(--code-bg);
    }
    .tags {
      margin-left: 0.5rem;
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tag {
      display: inline-block;
      background-color: var(--code-bg);
      color: var(--text-color);
      padding: 0 0.35rem;
      border-radius: 3px;
      text-decoration: none;
      font-size: 0.85rem;
      transition: background-color 0.2s ease;
      border: 1px solid var(--border-color);
    }
    .tag:hover {
      background-color: var(--border-color);
      text-decoration: none;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-item {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .post-item:last-child {
      border-bottom: none;
    }
    .post-date {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .post-subtitle {
      color: var(--text-secondary);
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }
    .tags-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 2rem 0;
    }
    .tag-link {
      display: inline-block;
      background-color: var(--code-bg);
      color: var(--link-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      border: 1px solid var(--border-color);
    }
    .tag-link:hover {
      background-color: var(--border-color);
      text-decoration: none;
    }
    .tag-count {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    /* Sidenotes - Tufte-style margin notes */
    .sidenote-toggle-checkbox {
      display: none;
    }

    .sidenote-toggle.sidenote-number {
      counter-increment: sidenote-counter;
      cursor: pointer;
    }

    .sidenote-toggle.sidenote-number::after {
      content: counter(sidenote-counter);
      font-size: 0.75rem;
      position: relative;
      top: -0.4rem;
      left: 0.1rem;
      color: var(--link-color);
      font-weight: 500;
    }

    /*
    .sidenote::before {
      content: counter(sidenote-counter) ". ";
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
    }*/

    .sidenote {
      font-size: 0.85rem;
      line-height: 1.4;
      color: var(--text-secondary);
    }

    /* Large screens: sidenotes in the margin */
    @media (min-width: 1200px) {
      .sidenote {
        float: right;
        clear: right;
        
        --sn-width: calc(min(500px, (100vw - var(--content-width)) / 2 - 20px));
        
        margin-right: calc(0px - var(--sn-width) - 10px);
        
        width: var(--sn-width);
        margin-top: 0.2rem;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      /* Hide the toggle on large screens - sidenotes always visible */
      .sidenote-toggle.sidenote-number {
          display: none;
      }
    }

    /* Small screens: sidenotes toggle inline */
    @media (max-width: 1199px) {
      .sidenote {
        display: none;
        float: left;
        width: 100%;
        margin: 0.75rem 0;
        padding: 0.75rem 1rem;
        background-color: var(--code-bg);
        border-left: 3px solid var(--link-color);
        border-radius: 0 5px 5px 0;
        clear: both;
      }

      .sidenote-toggle-checkbox:checked + .sidenote {
        display: block;
      }

      .sidenote-toggle.sidenote-number:hover::after {
        text-decoration: underline;
      }
    }
  </style>
  <script>
    // Initialize theme before page renders to avoid flash
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
      <nav>
        <a href="/posts/">Blog</a>
        <a href="/thoughts/">Thoughts</a>
        <a href="/pages/">Pages</a>
        <a href="/tags/">Tags</a>
      </nav>
    </div>
    <div class="header-right">
      <a href="/index.xml" class="icon-button" aria-label="RSS Feed" title="RSS Feed">
        <img src="/icons/rss.svg" alt="RSS" />
      </a>
      <button class="icon-button" id="theme-toggle" aria-label="Toggle theme">
        <img class="theme-icon sun-icon" src="/icons/sun.svg" alt="Light mode" />
        <img class="theme-icon moon-icon" src="/icons/moon.svg" alt="Dark mode" />
      </button>
    </div>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';

      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
