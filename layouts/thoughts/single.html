{{ define "main" }}
<article class="thought">
  <header>
    <h1>{{ .Title }}</h1>
    <div class="meta">
      <span class="date">{{ .Date.Format "January 2, 2006" }}</span>

      {{ if .Params.tags }}
      <div class="tags">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>


  <div class="content">
    {{ .Content }}
  </div>

  <footer class="thought-footer">
    <a href="/thoughts/">‚Üê Back to all thoughts</a>
  </footer>
</article>
{{ end }}
